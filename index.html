<!DOCTYPE html>
     <html>
       <head>
         <!-- 方法 1：Meta 自动刷新（立即跳转） -->
         <meta http-equiv="refresh" content="0; url=http://go.lahz.cn">
         
         <!-- 方法 2：JavaScript 跳转（备用方案） -->
         <script>
           window.location.href = "http://go.lahz.cn";
         </script>
       </head>
       <body>
         <!-- 可选：手动跳转链接 -->
         <p>正在跳转... <a href="http://go.lahz.cn">点击此处</a></p>
       </body>
     </html>
